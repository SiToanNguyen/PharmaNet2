{% extends 'base.html' %}

{% block content %}
    <h2>Admin Scripts</h2>
    <p>Use the buttons below to run the dummy data and transaction scripts.</p>

    <form method="post" action="{% url 'run_dummy_data_script' %}">
        {% csrf_token %}
        <button type="submit">Run Dummy Data Script</button>
    </form>

    <form method="post" action="{% url 'run_dummy_transaction_script' %}">
        {% csrf_token %}
        <button type="submit">Run Dummy Transaction Script</button>
    </form>
{% endblock %}
